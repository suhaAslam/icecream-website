<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <header>
        <div class="logo">ABC ice cream</div>
        <nav>
            <a href="#">Home</a>
            <a href="#">Menu</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>Ice Cream</h1>
            <p>Delight in every scoop</p>
            <button>Order Now</button>
        </section>

        <section class="flavors">
            <div class="flavor">
                <h3>Vanilla</h3>
                <p>Classic and creamy</p>
                <button>Learn More</button>
            </div>
            <div class="flavor">
                <h3>Chocolate</h3>
                <p>Rich and indulgent</p>
                <button>Learn More</button>
            </div>
            <div class="flavor">
                <h3>Strawberry</h3>
                <p>Fresh and fruity</p>
                <button>Learn More</button>
            </div>
        </section>

        <section class="delivery-options">
            <h2>Delivery Options</h2>
            <!-- Add delivery option icons and text here -->
        </section>
    </main>

    <footer>
        <h3>ABC ice cream</h3>
        <p>Subscribe to our newsletter</p>
        <input type="email" placeholder="Email address">
        <button>Subscribe</button>
        <!-- Add footer links and social media icons here -->
    </footer>
